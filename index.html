<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Learning React</title>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        class App extends React.Component{
            state={
                name:'Ajay',
                age:18,
            }
            greet=(e)=>
            {
                console.log(this.state);
            }
            hover=(e)=>
            {
                this.setState(
                    {
                        name:'Atharva',
                    }
                )

                console.log(e)
            }
            copy=()=>// parametr can be neglected
            {
                console.log("try being original");
            }
            render()
            {
                return(
                    <div className="app-content">
                        <h1>Hello React Js</h1>
                        <p>{this.state.name} is {this.state.age} years old</p>
                        <p>{Math.random()*10} is the random number</p>
                        <button onClick={this.greet}>CLICK ME..</button>
                        <button onMouseOver={this.hover}>HOVERME</button>
                        <p onCopy={this.copy}>asdfdxdfguikl</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />,document.getElementById('app'))
    </script>
</body>
</html>
