<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Learning React</title>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        class App extends React.Component{
            state={
                name:'Ajay',
                age:18,
            }
            greet=(e)=>
            {
                console.log(this.state);
            }
            handleAge=(e)=>
            {
                this.setState(
                    {
                        age:e.target.value,
                    }
                )
            }
            handleName=(e)=>
            {
                this.setState(
                    {
                        name:e.target.value,
                    }
                )
            } 
            handleSubmit=(e)=>
            {
                e.preventDefault()
                console.log("the form is submitted",this.state.name)
            }
            render()
            {
                return(
                    <div className="app-content">
                        <h1>Hello React Js</h1>
                        <p>{this.state.name} is {this.state.age} years old</p>
                        <form onSubmit={this.handleSubmit}>
                        <input type="text" placeholder="enter the name:" onChange={this.handleName}/><br/><br/>
                        <input type="text" placeholder="enter the age:" onChange={this.handleAge}/><br/><br/>
                        <button>SUBMIT</button>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />,document.getElementById('app'))
    </script>
</body>
</html>
